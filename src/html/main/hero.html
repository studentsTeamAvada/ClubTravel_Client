<section class="hero">
  <div class="swiper hero-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="hero__bg">
          <picture class="hero__bg-img">
            <source srcset="src/images/main/hero/bg1.webp" type="image/webp" />
            <img src="src/images/main/hero/bg1.png" alt="bg" />
          </picture>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="hero__bg">
          <picture class="hero__bg-img">
            <source srcset="src/images/main/hero/bg2.webp" type="image/webp" />
            <img src="src/images/main/hero/bg2.jpg" alt="bg" />
          </picture>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="hero__bg">
          <picture class="hero__bg-img">
            <source srcset="src/images/main/hero/bg3.webp" type="image/webp" />
            <img src="src/images/main/hero/bg3.png" alt="bg" />
          </picture>
        </div>
      </div>
    </div>
    <div class="hero__container">
      <div class="hero__swiper-button-prev">
        <div class="hero__swiper-round">
          <svg><use xlink:href="#arrow-hero-swiper"></use></svg>
        </div>
      </div>
      <div class="hero__swiper-button-next">
        <div class="hero__swiper-round">
          <svg><use xlink:href="#arrow-hero-swiper"></use></svg>
        </div>
    </div>
    
    </div>
  </div>
</section>
