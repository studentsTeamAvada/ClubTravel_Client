<section class="account">
  <div class="account__container">
    <div class="account__wrapper">
      <div class="account__left-wrapper">
        <div class="account__left">
          
        </div>
        <div class="account__polite-wrapper">
          <a class="account__polite">Политика конфиденциальности</a>
          <a class="account__polite">Политика использования</a>
        </div>
      </div>
      <div class="account__right">
        <h4 class="account__right-title">Заказы</h4>
        <div class="account__right-table">
          <div class="account__teble-wrap">
            <table id="accountTable" border="1">
              <thead>
                <tr>
                  <th>Номер заказа</th>
                  <th>Сумма</th>
                  <th>E-mail</th>
                  <th>Cтатус</th>
                  <th>Дата</th>
                </tr>
              </thead>
                <tbody class="account__order">
                
                </tbody>
            </table>
          </div>
          <div class="account__right-table-bottom account__table-bottom">
            <div class="account__table-bottom-left">

            </div>
            <div class="account__table-bottom-right">
              <button
                class="account__table-bottom-button btn"
                id="account-button-prev"
              >
                Назад
              </button>
              <div class="account__table-bottom-pagination">
                <p>
                  Страница
                  <span id="current-page" class="account__table-pagination active">1</span> из
                  <span id="all-pages" class="account__table-pagination">2</span>
                </p>
              </div>
              <button
                class="account__table-bottom-button btn"
                id="account-button-next"
              >
                Вперед
              </button>
            </div>
          </div>
        </div>
        <div class="account__right-table-mobile account-mobile__table">
          
          <div class="account-mobile__table-bottom">
            <div class="account__table-bottom-left account__table-bottom-left-mobile">
                
              <div class="account__table-bottom-right account-mobile__table-bottom-right">
                <button
                  class="account__table-bottom-button btn"
                  id="account-button-prev-mob"
                >
                  Назад
                </button>
                <div class="account__table-bottom-pagination">
                  <p>
                    Страница
                    <span id="current-page-mob" class="account__table-pagination active">1</span> из
                    <span id="all-pages-mob" class="account__table-pagination">2</span>
                  </p>
                </div>
                <button
                  class="account__table-bottom-button btn"
                  id="account-button-next-mob"
                >
                  Вперед
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="account__settings active">
        <h4 class="account__right-title">Настройки</h4>

        <form class="account__settings-form" id="settingsForm">
          <div class="account__settings-input">
              <label for="nameInput">Сменить имя:</label>
              <input type="text" value="" id="changeName" name="name">
          </div>
          <div class="account__settings-input">
              <label for="photoInput">Сменить фото:</label>
              <input type="file" id="photoChange" name="photo" accept="image/jpeg, image/png, image/webp">
          </div>
          <button type="submit" class="account__settings-button btn">Сохранить</button>
        </form>

      </div>
    </div>
  </div>
</section>
